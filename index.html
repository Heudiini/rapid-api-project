<!DOCTYPE html>
<html lang="en">
  <head>
    <!---- <link rel="stylesheet" href="style.css" />-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!---- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->
    <title>My Api in realworld</title>
  </head>
  <body>
    <style>
      .links {
        color: darkblue;
      }
      .source {
        color: red;
      }
    </style>
    <h1>Climate based topics From All Over The Globe</h1>
    <div class="demo">Sourced bymy own API! You're welcomeðŸ˜Š</div>
    <!-- table for showing data -->
    <table id="container"></table>

    <script>
      const url = "http://localhost:8000/news";

      axios.get(url).then(function (response) {
        //console.log(response);

        var x = response.data;

        var str = x
          .map(function (item) {
            //console.log(item);

            for (var topic in item)
              return (
                "<br> <br>" +
                item[topic] +
                "<br><div > " +
                item.source +
                '  </div><br><a class="links" href="' +
                item.url +
                '"</a>'
              );
          })
          .join(" ");
        document.getElementById("container").innerHTML = str;
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
