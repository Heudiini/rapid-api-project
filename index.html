        <main>

      <!--  for showing js data -->
      <div id="container"></div>

      <script>
        const url = "https://heudiinisapi.herokuapp.com/";

        axios.get(url).then(function (response) {
          console.log(response);

          var x = response.data;

          var allNews = x
            .map(function (item) {
              //console.log(item);

              for (var topic in item)
                return (
                  "<br> <br><h4>" +
                  item[topic] +
                  "</h4>  " +
                  '<a href="' +
                  item.url +
                  '">News link on ' +
                  item.source +
                  "</a>"
                );
            })
            .join("<br> ");
          document.getElementById("container").innerHTML = allNews;
        });
      </script>
